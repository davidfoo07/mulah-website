<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styleRegister.css" />
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mulah">MULAH</h1>
            <div class="welcome">
                <h1 class="register">Registration</h1>
                <h4 class="instruction">Please fill up your details</h4>
            </div>

            <form id="registrationForm">
                <div class="registrationForm">
                    <div class="label-input">
                        <label for="">Name</label>
                        <input type="text" name="" id="" placeholder="Enter Name" required />
                    </div>
                    <div class="label-input">
                        <label for="">Birthday</label>
                        <div class="birthday">
                            <input class="day" type="text" placeholder="DD" required />
                            <input class="month" type="text" placeholder="MM" required />
                            <input class="year" type="text" placeholder="YYYY" required />
                        </div>
                    </div>
                    <div class="label-input">
                        <label for="">Email</label>
                        <input type="text" placeholder="Email Addres" required />
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" />
                        <p>No email address</p>
                    </div>

                    <button type="submit">Continue</button>
                </div>
            </form>
            <div class="bottom-p">
                <span class="p1">Powered by</span>
                <span class="p2">MulahRewards.com</span>
            </div>
        </div>
    </body>
</html>
